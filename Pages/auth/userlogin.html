<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="container-fluid vh-100">
    <div class="row p-3 ">
      <div class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-center  ">
        <div class=" pb-2" >
          <a href="#" class="text-decoration-none "
                ><span class="fs-5 fw-bold"
                >CAM-<span class="text-warning">GD </span></span
                ><span class="text-dark">HOMES</span></a>
        </div>
        <div>
          <h3 class="text-center " style="color: #1a1f71;">Welcome back</h3>
        </div>
        <div class="col-12 col-lg-6">
          <form action="#" id="form" onsubmit="formSubmit(event)">
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold" style="color: #1a1f71;">Email</label>
                <div class="input-group mb-3 border border-primary rounded-3">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input
                            type="email"
                            class="form-control "
                            id="email"
                            placeholder="Enter your email"
                            
                        />
                </div>
            </div>
            <div class="mb-3">
              <label for="label" class="form-label fw-semibold" style="color: #1a1f71;">Password</label>
                <div  class="input-group mb-3 border border-primary rounded-3" >
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input
                            type="password"
                            class="form-control "
                            id="password"
                            placeholder="Enter password"
                        />
                </div>
              <div class="d-flex align-items-center justify-content-end">
              <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" style="font-size: 0.9rem;" class="p-0">Forgot password?</a>
            </div>
            </div>

              <button class="btn btn-primary fw-semibold col-12 p-1" type="submit">
                      Sign In
              </button>
            
            <div class="d-flex align-items-center justify-content-center gap-4 py-3">
              <hr class="col-4 "><span>or</span><hr class="col-4">
            </div>
            <div>
              <button class="btn btn-light border-primary fw-semibold col-12">
                  <img src="/Assets/google iconn.png" alt="google icon" style="width: 20px;" class="pb-1"> Sign in with google
              </button>
            </div>
              <p style="font-size: 0.8rem;" class="text-center pt-2">Don't have an account? <a href="./signup.html">sign up</a></p>
          </form>
          </div>
        </div>
      <div class="d-none d-lg-block col-lg-6">
        <img src="/assets/banner3.jpg" alt="house" style="height: 550px;" class="img-fluid rounded-4 w-100">
      </div>
    </div>


    <!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title fw-semibold" style="color: #1a1f71;" id="forgotPasswordModalLabel">Reset Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="resetEmail" class="form-label fw-semibold" style="color: #1a1f71;">Email</label>
            <input type="email" class="form-control border border-dark" id="resetEmail" placeholder="Enter your email here">
          </div>
          <a href="#" data-bs-toggle="modal" data-bs-target="#inputLinkModal" ><button type="submit" class="btn btn-primary border border-primary w-100 fw-semibold">Request Reset Link</button></a>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Modal2 -->

<div class="modal fade" id="inputLinkModal" aria-hidden="true" aria-labelledby="inputLinkModalLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-flex flex-column align-items-center justify-content-center">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <h5 class="modal-title fs-5 fw-bold" style="color: #1a1f71;"  id="inputLinkModalLabel">Check your email</h5>
      </div>
      <div class="modal-body d-flex flex-column align-items-center justify-content-center">
        <P style="color: #1a1f71;">A reset link has been sent to your email.</P>
        <p style="color: #1a1f71;">Didn't get it?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#forgotPasswordModal" data-bs-toggle="modal">Resend link</button>
      </div>
    </div>
  </div>
</div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
