<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid">
    <div class="row py-3">
        <div class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-center">
            <div class=" pb-2" >
            <a href="#" class="text-decoration-none "
                ><span class="fs-5 fw-bold"
                >CAM-<span class="text-warning">GD </span></span
                >HOMES</a>
            </div>
            <div>
                <h3 class="text-center ">Create Your Account</h3>
                <p>Let's create & access exclusive real estate property</p>
            </div>
            <div>
                <form action="#" id="form" onsubmit="formSubmit(event)">
                    <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                        type="text"
                        class="form-control border-dark"
                        id="fullname"
                        placeholder="Your name here"
                    />
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control border-dark"
                        id="email"
                        placeholder="Enter your email"
                    />
                    </div>
                    <div class="mb-3">
                    <label for="label" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control border-dark"
                        id="password"
                        placeholder="Enter password"
                    />
                    </div>
                    <p style="font-size: 0.9rem;">By creating an account, you agree to our privacy policy</p>
                    <button class="btn btn-primary fw-semibold col-12 p-1" type="submit">
                    Sign up
                    </button>
                    <div class="d-flex align-items-center justify-content-center gap-4">
                        <hr class="col-4 "><span>or</span><hr class="col-4">
                    </div>
                    <div>
                        <button class="btn btn-light border-primary fw-semibold col-12">
                            <img src="/Assets/google iconn.png" alt="google icon" style="width: 20px;" class="pb-1"> Sign in with google
                        </button>
                    </div>
                    <p style="font-size: 0.8rem;" class="text-center pt-1">already have an account? <a href="./Login.html">sign in</a></p>
                </form>
            </div>
        </div>
        <div class="d-none d-lg-block col-lg-6">
            <img src="/Assets/banner3.jpg" alt="house" class="img-fluid rounded-4 w-100 h-100">
        </div>
    </div>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/signup.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
